<!DOCTYPE html>
<html>
    <head>
        <title>Guvi JS</title>
    </head>
    <body>
        <h1>Hello</h1>
        <h2>This is a example of XML HTTP request</h2>
        <script>
            console.log("Welcome to XML HTTP")

            function handleData(){
                console.log(JSON.parse(this.responseText))
            }
            const req=new XMLHttpRequest();
            req.addEventListener('load',handleData)
            req.open("GET","https://restcountries.com/v3.1/all")
            req.send()
        </script>

    </body>
</html>
